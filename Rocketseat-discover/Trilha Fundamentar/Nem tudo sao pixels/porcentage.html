<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>

    <style>
        /*
        Podemos utilizar como valor padrão 16px que ja é o padrão do (html/root) ou usando porcentagem 
        usar 50% ja que 16/2=8; no caso 8px = 50%
        */

        li {
            /*
            Nesse caso teremos 80% acima do elemento pai que no caso é o primeiro <li> 
            */
            font-size: 80%;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three
            <ul>
                <li>Three A</li>
                <li>Three B</li>
                <ul>
                    <li>Three B 2</li>
                </ul>
            </ul>
        </li>
    </ul>
</body>
</html>
