<table>
    <caption><h3> Produzidos x Vendidos por Loja</h3></caption>

    <colgroup>
        <col>
        <col span="2" style="background-color:#8B4513;">
        <col span="2" style="background-color:#D2691E;">
    </colgroup>

    <thead>
        <tr>
            <!--Usando o atributo ROWSPAN="2" para ocupar 2 linhas empurrando, os
            elementos para o lado-->
            <th rowspan="2"></th>
            <!--Agora que sobrou 2 colunas vazias , então usaremos o atributo de 
            coluna COLSPAN="2" nas 2 lojas
             
            O atributo SCOPE="" serve para permitir que essa acessibilidade saiba que o
            escopo do cabeçalho é relacionado com , o agrupamento, ou a coluna
        -->
            <th colspan="2" scope="colgroup">Rúbeo Hagrid</th>
            <th colspan="2" scope="colgroup">Albus Dumbledore</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>45</td>
                <td>30</td>
                <td>25</td>
            </tr>
            <tr>
                <th scope="row">Varinhas</th>
                <td>25</td>
                <td>10</td>
                <td>60</td>
                <td>50</td>
            </tr>
        </tbody>
    </thead>
</table>
